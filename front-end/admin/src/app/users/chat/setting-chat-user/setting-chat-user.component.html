<div class="row">
  <div class="col-lg-12">
    <div class="card form-card">
      <div class="card-body">
        <h4 class="card-title mb-4">Add New Chat</h4>
        <p *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</p>
        <p *ngIf='message[0]' class="alert alert-success"><span
            class="alert alert-primary">{{message.length}}</span>{{message}}</p>
        <form class="form-inline" [formGroup]='form' (ngSubmit)="save()">
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputName2">Message Will send</label>
            <div *ngFor="let value of messageSend ; index as i">
              <br>
              <h4 class="text-primary d-block"><br> {{i+1}} + {{value}}<br> <span class="btn btn-danger"
                  (click)=" clearMessage(i)">X</span></h4>
              <br>

            </div>
            <br>
            <input type="email" #value  size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputName2" placeholder="Message Will send" required>
            <!-- <button type="submit" (click)="removeValue(i)" class="btn btn-danger btn-form">X</button> -->
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-form" (click)="addmessage(value.value)">+</button>
            </div>
            <div class="form-group">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputName2">Samrt Bot</label>
            <div *ngFor="let send of valueSend ; index as i">
              <br>
              <h4 class="text-primary d-block"><br> {{i+1}} + {{send}}<br> <span class="btn btn-danger"
                  (click)=" clearValue1(i)">X</span></h4>
              <br>

            </div>
            <br>
            <input type="email" #tow size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputName2" placeholder="Smart Bot" required>
            <!-- <button type="submit" (click)="removeValue(i)" class="btn btn-danger btn-form">X</button> -->
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-form" (click)="addValue(tow.value)">+</button>
            </div>
            <div class="form-group">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputName2">Title</label>
            <input type="email" formControlName="title" size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputName2" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Language</label>
            <input type="text" formControlName="lang" size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputGroupUsername2" placeholder="Language">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-form">Submit</button>
          </div>
