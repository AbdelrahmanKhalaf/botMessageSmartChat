<div class="row">
  <div class="col-lg-12">
    <div class="card form-card">
      <div class="card-body">
        <h4 class="card-title mb-4">Add New Chat</h4>
        <p *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</p>
        <p *ngIf='message[0]' class="alert alert-success"><span
            class="alert alert-primary">{{message.length}}</span>{{message}}</p>
        <form class="form-inline" [formGroup]='form' (ngSubmit)="save()">
          <div >
            <label class="sr-only" for="inlineFormInputName2">Message Will send</label>
            <div *ngFor="let attribut of getAtrb.controls ; index as i ">
              <div [formGroup]="attribut" class="form-group">
                <input type="email" size="50"  formControlName="value" class="form-control mb-2 mr-sm-5"
                 style="display: block;"
                  id="inlineFormInputName2" placeholder="Value " required>
                <input type="email" formControlName="key" size="50" class="form-control mb-2 mr-sm-5"
                  id="inlineFormInputName2" placeholder="Key "                  style="display: block;"
                  required>
                <span class="btn btn-danger" (click)=" remove(i)">X</span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-form" (click)="addAtrb()">+</button>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputName2">Title</label>
            <input type="email" formControlName="title" size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputName2" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Language</label>
            <input type="text" formControlName="lang" size="50" class="form-control mb-2 mr-sm-5"
              id="inlineFormInputGroupUsername2" placeholder="Language">
          </div>
          <div class="form-group">
            <input class="form-check-input styled-checkbox" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label mr-sm-5" for="inlineFormCheck">Remember me</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-form">Submit</button>
          </div>
