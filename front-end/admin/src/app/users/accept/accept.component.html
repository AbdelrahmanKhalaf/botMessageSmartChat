<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">All Users Accept</h4>
        <div class="table-responsive">

          <table class="table table-bordered verticle-middle" style="min-width: 400px;">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">verify</th>
                <th scope="col">Accept</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users ; index as i">
              <tr>
                <td><a routerLink="details-users/{{user._id}}">{{user.name}}</a></td>
                <td>
                  {{user.email}}
                </td>
                <td> {{user.address}}</td>
                <td>0{{user.phone}}</td>
                <td *ngIf="user.verify"><span class="label label-success">Yes</span>
                <td *ngIf="!user.verify"><span class="label label-danger">No</span>
                <td *ngIf="user.activateBouqute">
                  yes
                </td>
                <td>
                  <span>
                    <a href="javascript:void()" class="mr-4" data-toggle="tooltip" data-placement="top" title="Edit"><i
                        class="fa fa-pencil color-muted"></i> </a>
                    <a href="javascript:void()" data-toggle="tooltip" data-placement="top" title="Close"><i
                        class="fa fa-close color-danger"></i></a>
                  </span>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
